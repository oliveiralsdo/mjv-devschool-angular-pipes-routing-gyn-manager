<div *ngIf="member" class="container">

  <div  class="member-card">

    <div class="members-list-menu">
      <span class="menu"> ID: </span>
      <span>
        {{ member?.id }}
      </span>
    </div>

    <div class="members-list-menu">
      <span class="menu"> Nome: </span>
      <span>
        {{ member?.name }}
      </span>
    </div>

    <div class="members-list-menu">
      <span class="menu"> Mensalidade: </span>
      <span>
        {{ member?.monthlyPayment | currency}}
      </span>
    </div>

    <div class="members-list-menu">
      <span class="menu"> Data de Inclusão: </span>
      <span>
        {{ member?.inclusionDate | date: "short"}}
      </span>
    </div>

    <div class="members-list-menu">
      <span class="menu"> Data do último pagamento: </span>
      <span>
        {{ member.lastPaymentDate | date }}
      </span>
    </div>

    <div class="button-container">
      <button (click)="removeCollaborator()">Remover</button>
    </div>

  </div>

</div>
